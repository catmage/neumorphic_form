<!DOCTYPE html>
<html lang="en">

<head>
    <title>Neumorphic Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <form>
            <h6>Identifiant</h6>
            <input type="text" placeholder="Par ex. Catmage">
            <h6>Vous &Ecirc;tes?</h6>
            <input type="radio" name="job" id="professionnel">
            <input type="radio" name="job" id="particulier">
            <h6>Email</h6>
            <input type="email" placeholder="catmage@xyz.com">
            <h6>Mot de passe</h6>
            <input type="password" placeholder="Minimum 6 caract&egrave;res">
            <a href="#" class="submit">S'INSCRIRE</a>
            <br>
            <h6>Ou s'inscrire avec:</h6>
            <div id="social">
                <a href="#">
                    <i class="fa fa-facebook"></i>
                </a>
                <a href="#">
                    <i class="fa fa-instagram"></i>
                </a>
                <a href="#">
                    <i class="fa fa-linkedin"></i>
                </a>
                <a href="#">
                    <i class="fa fa-twitter"></i>
                </a>
            </div>
        </form>
    </div>
</body>

</html>
